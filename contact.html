      <style type="text/css">

	label.error {
    color: red;
    font-size: 16px;
    font-weight: normal;
    line-height: 1.4;
    margin-top: 0.5em;
    width: 100%;
    float: none;
}

em { color: red; font-weight: bold; padding-right: .25em; }

<body> 
 
<div data-role="page" id="home">
 
  <div data-role="header">
      <a href="index.html" data-rel="back">Home</a>
    <h1>Contact Us!</h1>
  </div>
 
  <div data-role="content">
  <div align="center"><h1 id="jqm-logo"><img src="images/jquery-mobile-logo-small.png" alt="University of Findlay" />
  </h1>
	<b>Contact Admissions </b><br>
	31000 N. Main St. Findlay, Ohio 45840<br>
		(419) 422-8313<br>
				admissions.findlay.edu<br>
        </div>

    <form action="#" method="get">
     
    <div data-role="fieldcontain">
         <input type="text" name="name" id="name" value="" placeholder="First Name" autocapitalize="on" >
         <input type="text" name="name" id="name" value="" placeholder="Middle Initial" autocapitalize="on" >
         <input type="text" name="name" id="name" value="" placeholder="Last Name" autocapitalize="on" >
         <input type="text" name="zip" value="" placeholder="Address" autocapitalize="on"/>
	</div>
	
	 <div data-role="fieldcontain">
         <input type="text" name="zip" value="" placeholder="City" />
         <input type="text" name="zip" value="" placeholder="State / Province" >
         <input type="text" name="zip" value="" placeholder="Zip / Postal Code" />
         <input type="tel" name="phonenum" value="" placeholder="Phone" />
         <input type="email" name="email" value="" placeholder="Email Address" />
    </div>
 
     <div data-role="fieldcontain">
         <label for="select-native-6">Please select the admissions area below that best applies to you.</label>
         <select name="select-native-6" id="select-native-6" data-mini="true">
   				 <option value="standard">First-Time Freshman</option>
  				 <option value="rush">Transfer Student</option>
  				 <option value="express">Graduate Student</option>
   				 <option value="overnight">International Student</option>
         </select>
     </div>
      
    <div class="ui-body ui-body-b">
      <fieldset class="ui-grid-a">
        <div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
        <div class="ui-block-b"><button type="submit" data-theme="a">Submit</button></div>     
      </fieldset>
    </div>
      
 </form>
